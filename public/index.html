<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhon-Fithealthy</title>

    <script src="../src/index.js"></script>
    <style>
        :root{

            --green: #49F60C;
            --sm: 1.8rem;
            --md: 2.2rem;
            --lg: 2.6rem;
        }
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 62.5%;
        }
        body{
            width: 100vw;
            background-color: black;
            color: white;
            font-size: var(--md);
        }
        #container{
            width: 100%;
            height: 100%;
        }
        .header{
            position: absolute;
            background-color: none;
            width: 100%;
        }
        .nav-bar{
            display: flex;
            justify-content: space-between;
            padding: 8px;
        }
        .logo{
            height: 75px;
        }
        .menu{
            position: fixed;
            right: 8px;
            height: 50px;
        }
        .figure img{
            width: 100%;
        }
        .content{
            background-image: url("https://images.pexels.com/photos/2468353/pexels-photo-2468353.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .article{
            padding: 24px;
            background-color: rgba(0, 0, 0, 0.466);

        }
        .title{
            color: var(--green);
            font-size: var(--md);
            margin-bottom: 48px;
        }
        .card{
            background-color: rgba(0, 0, 0, 0.466);
            margin-bottom: 48px;
            padding: 24px;
            font-size: var(--sm);
            text-align: center;
        }
        .imgCard{
            display: block;
            width: 150px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <header class="header">
            <nav class="nav-bar">
                <img src="../img/hamburguesa.png"  alt="" class="menu">
                <img src="../img/logopng.png" alt="Logo" class="logo">
            </nav>
        </header>
        <section class="content">
            <article id="cover">
                <figure class="figure">
                    <img src="https://images.pexels.com/photos/1431283/pexels-photo-1431283.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Cover">
                </figure>
            </article>
            <article class="article">
                <h2 class="title">ENTRENADOR PERSONALIZADO</h2>
                <p class="p">'Ven e empieza tu proceso de cambio. Tomaremos la valoracion inicial.'</p>
            </article>
            <article class="skill">
                <div class="card">
                    <div>

                        <img class="imgCard" src="../img/pixlr-bg-result (5).png" alt="">
                    </div>
                    <p>Talla</p>
                </div>
            </article>
            <article class="skill">
                <div class="card">
                    <div>

                        <img class="imgCard" src="../img/pixlr-bg-result (7).png" alt="">
                    </div>
                    <p>Peso</p>
                </div>
            </article>
            <article class="skill">
                <div class="card">
                    <div>
                        <img class="imgCard" src="../img/pixlr-bg-result (2).png" alt="">
                    </div>
                    <p>Indice de grasa corporal</p>
                </div>
            </article>
            <article class="skill">
                <div class="card">
                    <div>

                        <img class="imgCard" src="../img/pixlr-bg-result (8).png" alt="">
                    </div>
                    <p>Indice de masa muscular</p>
                </div>
            </article>
            <article class="skill">
                <div class="card">
                    <div>

                        <img class="imgCard" src="../img/pixlr-bg-result (4).png" alt="">
                    </div>
                    <p>Asesoria nutricional</p>
                </div>
            </article>
            
            <article class="skill">
                <div class="card">
                    <div>

                        <img class="imgCard" src="../img/pixlr-bg-result (6).png" alt="">
                    </div>
                    <p>Mejora tu salud, empezando hoy mismo!</p>
                </div>
            </article>
            
        </section>
    </div>
</body>
</html>
